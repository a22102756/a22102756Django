{% extends 'portfolio/layoutDjando.html' %}
{% load static %}

{% block header %}
{% endblock%}

{% block main %}
    <section class="jumbotron blog__container bd-container">
        <div>
            <h3>Course</h3>
            <form action="{% url 'portfolio:editCourse' course_id %}" method="POST">
                {% csrf_token %}
                {{ form.as_p }}

                <a href="{% url 'portfolio:academia' %}" role="button" class="btn btn-warning">Cancelar</a>

                <input type="submit" value="Gravar" class="btn btn-success">
                <a href="{% url 'portfolio:apagaCourse' course_id %}" role="button" class="btn btn-danger">Apagar</a>
            </form>
        </div>
    </section>
{% endblock %}
